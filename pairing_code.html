<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair with Code - Whiz-MD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pair with Pairing Code</h1>
        <div class="phone-input-container">
            <label for="phone-number-code">Enter your Phone Number to generate Pairing Code:</label>
            <input type="tel" id="phone-number-code" placeholder="e.g., 254754783683">
            <button id="generate-code-btn">Generate Code</button>
        </div>
        <div id="pairing-code-container">
            <!-- Pairing code will be displayed here by script.js -->
            <p>Enter your phone number above and click "Generate Code".</p>
        </div>
        <div id="status-message"></div>
        <a href="index.html">Back to Home</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
