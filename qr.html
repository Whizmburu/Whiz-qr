<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair with QR Code - Whiz-MD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pair with QR Code</h1>
        <p>Scan the QR code below with your WhatsApp application.</p>
        <div id="qr-code-container">
            <!-- QR code will be displayed here by script.js -->
            <p>Loading QR Code...</p>
        </div>
        <div class="phone-input-container">
            <label for="phone-number-qr">Enter your Phone Number (to receive confirmation):</label>
            <input type="tel" id="phone-number-qr" placeholder="e.g., 254754783683">
        </div>
        <div id="status-message"></div>
        <a href="index.html">Back to Home</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
